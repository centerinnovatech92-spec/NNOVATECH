<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar sesión | CENTER INNOVATECH</title>

  <!-- ICONOS -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />

  <!-- ESTILOS -->
  <link rel="stylesheet" href="css/login.css">
</head>
<body>

  <div class="login-container">

    <!-- PANEL NARANJA DIAGONAL + DOBLADILLO -->
    <section class="branding-panel">
      <div class="logo-container">
        <div class="logo-wrapper">
          <img src="img/ll.png" alt="CENTER INNOVATECH">
        </div>
      </div>

      <h2>CENTER INNOVATECH</h2>
      <p>
        Tecnología, servicios técnicos y educación en un solo lugar.
      </p>
      <div class="security-badge">
        <i class="fa-solid fa-shield"></i> Seguridad y confiabilidad
      </div>

      <!-- MONTANA / DOBLADILLO INFERIOR -->
      <svg class="bottom-wave" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 120">
        <path fill="#f8fafc" d="M0,0 L1440,0 L1440,120 L0,60 Z"></path>
      </svg>
    </section>

    <!-- PANEL LOGIN -->
    <section class="form-panel">
      <div class="login-card">
        <h1>Iniciar sesión</h1>
        <p class="subtitle">Accede a tu cuenta para continuar</p>

        <form id="loginForm">

          <!-- USUARIO -->
          <div class="field input-group">
            <label for="usuario">Usuario</label>
            <i class="fa-solid fa-user"></i>
            <input
              type="text"
              id="usuario"
              placeholder="Ingresa tu usuario"
              required
            >
          </div>

          <!-- CONTRASEÑA -->
          <div class="field input-group password-field">
            <label for="password">Contraseña</label>
            <i class="fa-solid fa-lock"></i>
            <input
              type="password"
              id="password"
              placeholder="Mínimo 6 caracteres"
              required
            >
            <button type="button" id="togglePassword">
              <i class="fa-solid fa-eye"></i>
            </button>
          </div>

          <button type="submit" class="primary-btn">
            <span class="btn-text">Iniciar sesión</span>
            <span class="loader"></span>
          </button>

          <p id="mensaje"></p>
          <div class="links">
            <a href="#">¿Olvidaste tu contraseña?</a>
          </div>
        </form>

        <p class="legal">
          © 2026 CENTER INNOVATECH.
        </p>
      </div>
    </section>

  </div>

  <script src="js/login.js"></script>
</body>
</html>
